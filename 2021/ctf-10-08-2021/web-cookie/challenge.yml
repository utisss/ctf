name: "Flag Folks"
author: "mattyp"
category: "Web"
description: "I've been trying to break into this elite club, but it's taking me FOREVER. Can you help me?\n\n_by mattyp_"
value: 100
type: standard

# Optional settings

# connection_info is used to provide a link, hostname, or instructions on how to connect to a challenge
