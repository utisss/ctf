<html>
  <head>
    <link rel="stylesheet" href="/static/styles.css">
    <title>Mediterranean Ave Hotel</title>
  </head>
  <body>
    <div>
      <h1>Hotel Management Portal</h1>
      <img src="/static/hotel.png" style="width:300px">

      </form>
    </div>
  </body>
</html>
